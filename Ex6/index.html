<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 6</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container -fluid">
        <form class="form-horizontal" name="form">
            <div class="form-group">
                <label class="control-label col-sm-1">Nome:</label>
                <div class="col-sm-2">
                    <div class="div" id="divNome">
                        <input type="text" class="form-control" placeholder="Nome" name="nome">
                    </div>
                    <span id="spanNome"></span>
                </div>

                <label class="control-label col-sm-1">CPF:</label>
                <div class="col-sm-2">
                    <div class="div" id="divCPF">
                        <input type="text" class="form-control cpf" placeholder="___.___.___-__" name="cpf">
                    </div>
                    <span id="spanCPF"></span>
                </div>               
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1">Nascimento:</label>
                <div class="col-sm-2">
                    <div class="div" id="divData">
                        <input type="date" class="form-control date" name="data">
                    </div>
                    <span id="spanData"></span>
                </div>

                <label class="control-label col-sm-1">Sexo:</label>
                <div class="col-sm-2">
                    <div class="div" id="divSexo">
                        <input type="text" class="form-control" name="sexo">
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="col-sm-1">
                    <button type="button" class="btn" onclick="validar()">Validar</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
